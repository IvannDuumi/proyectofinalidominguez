{% block content %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>Datos de usuario</legend>
    {{ user_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Perfil</legend>
    {{ profile_form.as_p }}
  </fieldset>

  <button type="submit" class="btn">Guardar</button>
  <a href="{% url 'accounts:profile' %}">Cancelar</a>
</form>
{% endblock %}
